<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="shoes.css">
</head>

<body>
    
    <div class="container">
        <header>
            <h1 style="font-weight: bold;">Top Classic Kicks</h1>
            <div class="iconCart">
                <i class="bi bi-cart3" style="color: blue;"></i>
                <div class="totalQuantity">0</div>
            </div>
        </header>
        <h3 style="text-align: start; font-weight: lighter; margin-top: -5px;">
            Get your high-quality boots & sneakers, all at a very affordable rate
        </h3>
        <hr>

        <div class="listProduct">
            <div class="item">
                <img src="images/shoe (1).png" alt="">
                <h2>Blue Sneakers</h2>
                <div class="price">8,000 NGN</div>
                <button class='addCart'>Add to Cart</button>
            </div>
        </div>
    </div>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <div class="listCart">
            <div class="item">
                <img src="images/shoe (1).png" alt="">
                <div class="content">
                    <div class="name">
                        Blue Sneakers
                    </div>
                    <div class="price">
                        8,000 NGN
                    </div>
                </div>
                <div class="quantity">
                    <button class="minus">-</button>
                    <span class="value">1</span>
                    <button class="plus">+</button>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="close">CLOSE</div>
            <a href="checkout.html">
                <div class="checkout">
                        CHECKOUT
                </div>
            </a>
        </div>

    </div>

    <script src="shoes.js"></script>

</body>
</html>
