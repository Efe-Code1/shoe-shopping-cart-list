<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="shoes.css">
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Top Classic Kicks</h1>
            <div class="iconCart">
                <i class="bi bi-cart3" style="font-size: 50px; color: blue;"></i>
                <div class="totalQuantity">0</div>
            </div>
        </header>
        <h3>Get your high-quality boots & sneakers, all at 75% discount price</h3>
        <hr>

        <div class="listProduct">

            <div class="item">
                <img src="images/shoe (1).png" alt="">
                <h2>Blue Sneakers</h2>
                <div class="price">8,000 NGN</div>
                <button>Add to Cart</button>
            </div>

        </div>
    </div>

    <div class="cart">
        <h2>Shopping Cart
            <span style="font-size: small;">
                <div class="buttons">
                    <div class="close">CLOSE</div>
                    <div class="checkout">
                        <a href="checkout.html">
                            CHECKOUT
                        </a>
                    </div>
                </div>
            </span>
        </h2>
        <div class="listCart">
            <div class="item">
                <img src="images/shoe (1).png" alt="">
                <div class="content">
                    <div class="name">
                        Blue Sneakers
                    </div>
                    <div class="price">
                        8,000 NGN
                    </div>
                    <div class="quantity">
                        <button> - </button>
                        <span class="value"> 1 </span>
                        <button> + </button>
                    </div>
                </div>
            </div>
            
        </div>

    </div>

    <script src="shoes.js"></script>

</body>
</html>
