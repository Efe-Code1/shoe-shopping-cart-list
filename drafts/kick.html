<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="kick.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="">
    <div class="container">
        
        <header>
            <div class="title" style="font-size: x-large;">Top Classic Kicks</div>
            <div class="icon-cart">
                <i class="bi bi-cart3" style="color: blue; font-size: 40px;"></i>
                <span>0</span>
            </div>
        </header>

        <h4 style="text-align: start; font-weight: lighter; margin-top: -5px;">
            Get your high-quality boots & sneakers, all at 75% discount price
        </h4>

        <hr>

        <div class="listProduct">
            <div class="item">
                <img src="images/shoe (1).png" alt="">
                <h2>Blue Sneakers</h2>
                <div class="price">8,000 NGN</div>
                <button class="addCart">
                    Add to cart
                </button>
            </div>
        </div>
    </div>

    <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart">
            <div class="item">
                <div class="image">
                    <img src="images/shoe (1).png" alt="">
                </div>
                <div class="name">
                    Blue Sneakers
                </div>
                <div class="totalPrice">
                    8,000 NGN
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div>
            </div>
        </div>
        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="checkout">CHECK OUT</button>
        </div>
    </div>
</body>
</html>
