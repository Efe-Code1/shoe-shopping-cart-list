<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Checkout Goods</title>
    <link rel="stylesheet" href="shoes.css">
</head>

<body>

    <div class="container">
        <div class="checkoutLayout">
            <div class="returnCart">
                <a href="index.html">Keep Shopping</a>
                <h2>List Product In Cart</h2>
                <div class="list">
                    <div class="item">
                        <img src="images/shoe (1).png" alt="">
                        <div class="info">
                            <div class="name down">Blue Sneakers</div>
                            <div class="price down">8000 NGN</div>
                        </div>
                        <div class="quantity down">1</div>
                        <div class="returnPrice down">8000 NGN</div>
                    </div>
                </div>
            </div>
            <div class="right">
                <h2>CHECKOUT</h2>
                <div class="form">
                    <div class="group">
                        <label for="">Full Name</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="group">
                        <label for="">Phone No's</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="group">
                        <label for="">Address</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="group">
                        <label for="">State</label>
                        <select name="" id="">
                            <option value="">Choose</option>
                            <option value="Delta">Delta</option>
                            <option value="Lagos">Lagos</option>
                            <option value="Edo">Edo</option>
                            <option value="Rivers">Rivers</option>
                            <option value="Anambra">Anambra</option>
                        </select>
                    </div>
                    <div class="group">
                        <label for="">City</label>
                        <select name="" id="">
                            <option value="">Choose</option>
                            <option value="Warri">Warri</option>
                            <option value="Lekki">Lekki</option>
                            <option value="Benin">Benin</option>
                            <option value="Port Harcourt">Port Harcourt</option>
                            <option value="Onitsha">Onitsha</option>
                        </select>
                    </div>
                </div>
                <div class="return">
                    <div class="row">
                        <div>Total Quantity</div>
                        <div class="totalQuantity">
                            1
                        </div>
                    </div>
                    <div class="row">
                        <div>Total Price</div>
                        <div class="totalPrice">
                            8000 NGN
                        </div>
                    </div>
                    <button class="buttonCheckout">
                        CHECKOUT
                    </button>
                </div>
            </div>
        </div>
    </div>



    <script src="checkout.js"></script>
</body>

</html>
